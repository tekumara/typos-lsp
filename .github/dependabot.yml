version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      lsp:
        applies-to: version-updates
        patterns:
         - "*"
        exclude-patterns:
        # don't bundle typos-cli together with other updates
         - "typos-cli"
  - package-ecosystem: "cargo"
    directory: "/"
    # HACK: so we can have two updates for the same ecosystem & dir
    # see https://github.com/dependabot/dependabot-core/issues/1778#issuecomment-1988140219
    target-branch: main
    schedule:
      interval: "daily"
    groups:
      typos-cli:
        applies-to: version-updates
        patterns:
         - "typos-cli"
        exclude-patterns:
         - "*"
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      vscode:
        applies-to: version-updates
        patterns:
         - "*"
    ignore:
      # this needs to match engines.vscode and defines the minimum version of vscode
      - dependency-name: '@types/vscode'
