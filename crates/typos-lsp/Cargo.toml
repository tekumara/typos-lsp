[package]
name = "typos-lsp"
version = "0.1.7"
edition = "2021"

[dependencies]
tracing-subscriber = { version = "0.3.16", default-features = false, features = ["env-filter", "fmt", "smallvec", "std"] }
tower-lsp = "0.19.0"
tracing = "0.1.37"
tokio = { version = "1.27", features = ["macros", "rt-multi-thread", "io-std", "io-util"] }
serde_json = "1.0"
anyhow = "1.0"
bstr = "1.4"
itertools = "0.10.5"
env_logger = "0.10.0"
typos = "0.10"
typos-cli = "1.16"
serde = { version = "1.0", features = ["derive"] }
ignore = "0.4.20"
matchit = "0.7.1"

[dev-dependencies]
test-log = { version = "0.2.11", features = ["trace"] }
httparse = "1.8"
similar-asserts = "1.4"
