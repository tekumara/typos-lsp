[package]
name = "typos-lsp"
version = "0.1.16"
edition = "2021"

[dependencies]
tracing-subscriber = { version = "0.3.16", default-features = false, features = ["env-filter", "fmt", "smallvec", "std"] }
tower-lsp = "0.20.0"
tracing = "0.1.37"
tokio = { version = "1.27", features = ["macros", "rt-multi-thread", "io-std", "io-util"] }
serde_json = "1.0"
anyhow = "1.0"
bstr = "1.4"
itertools = "0.12.1"
env_logger = "0.11.3"
typos = "0.10"
typos-cli = "1.16"
serde = { version = "1.0", features = ["derive"] }
ignore = "0.4.20"
matchit = "0.7.1"
shellexpand = "3.1.0"
regex = "1.10.2"
once_cell = "1.19.0"

[dev-dependencies]
test-log = { version = "0.2.11", features = ["trace"] }
httparse = "1.8"
similar-asserts = "1.4"
