[default]
# ignore lines with trailing # skip_me
extend-ignore-re = ["(?Rm)^.*#\\s*skip_me$"]

[default.extend-words]
# tell typos which of the several possible corrections to use
fo = "of"

[files]
# ignore typos in CHANGELOG.md, integration_test.rs and all .bat files, except for unignore_me.bat
extend-exclude = ["CHANGELOG.md", "integration_test.rs", "*.bat", "!unignore_me.bat"]
